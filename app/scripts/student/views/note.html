<style>
.notification-item {
  padding:10px;
  margin:5px;
  background:#ccc;
  border-radius:4px;
}
</style>
<div class="notification-item">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-6">
          <h3>
            {{noty.username}}
          </h3>
        </div>
        <div class="col-md-6" ng-show="isEditable(noty.username)">
          <button type="button" class="btn btn-sm pull-right" ng-click="editing()">
            edit
          </button>
        </div>
      </div>
      <p class="lead" ng-show="!isEditing">
      {{noty.note}}
      </p>
      <div ng-show="isEditing" ng-init="text = noty">
        <input class="form-control" ng-model="text.note"></input>
        <button class="btn pull-right btn-primary" ng-click="save(text); noty.node = text.node">
          save
        </button>
        <button class="btn btn-danger" ng-click="delete(text)">delete</button>
      </div>
    </div>
  </div>
