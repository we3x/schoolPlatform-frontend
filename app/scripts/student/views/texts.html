<div class="container-fluid">
  <div class="row">
    <div class="col-md-2 col-sm-2 nav nav-pills nav-stacked">
      <li ng-repeat="text in texts">
      <a ng-click="getCurrent(text)" style="cursor:pointer">{{text.name}}</a>
      </li>
    </div>
    <div class="col-md-7">
      <div class="jumbotron">
        <div ng-bind-html="ctext"> </div>
      </div>

    </div>
    <div class="col-md-3 col-sm-3 pull-right">
      <div class="well">
        <input class="form-control" ng-model="comment"></input> <br>
        <button class="btn btn-primary btn-sm" ng-click="saveComment(comment)">Comment</button>
      </div>
      <div class="well" ng-repeat="com in comments">
        {{com.username}} <hr>
        {{com.comment}}
      </div>
  </div>
</div>
